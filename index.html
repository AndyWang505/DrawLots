<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽個籤</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://csshake.surge.sh/csshake.min.css">
    
</head>
<body>
    <div class="wrap">
        <div class="shake-crazy box">
            <div class="textBox"><h3 class="text">抽</h3></div>
        </div>
        <div class="input-group range">
            <span class="input-group-text">Start to End</span>
            <input type="number" class="form-control" id="start">
            <input type="number" class="form-control" id="end">
            <button type="button" class="btn btn-danger" id="btn">抽</button>
        </div>
        <div class="resultBox">
            <label id="resultText"></label>
        </div>
    </div>
</body>

<script>
    const start = document.getElementById("start"),
        end = document.getElementById("end"),
        btn = document.getElementById("btn"),
        text = document.getElementById("resultText");

    function submit(low,high){
        return Math.floor(Math.random()* (high-low+1))+low;
    }
    btn.addEventListener("click",()=>{
        let high, low, result;
        if (start.value === "" || end.value === ""){
            alert("請輸入抽籤範圍");
        }else{
            low = parseInt(start.value);
            high = parseInt(end.value);
            // console.log(typeof(low,high));
            result = submit(low,high);
            text.innerHTML = result;
        }
    });
</script>
</html>
